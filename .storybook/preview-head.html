<style>

    .btn-copy {
        position: absolute;
        top: 50px;
        right: 50px;
        z-index: 10;
    }

    .tag.close {
        float: inherit !important;
        font-size: inherit !important;
        font-weight: inherit !important;
        line-height: inherit !important;
        color: inherit !important;
        text-shadow: inherit !important;
        opacity: inherit !important;
    }
    
    @keyframes fade-in {
        0% {
            opacity: 0
        }
        100% {
            opacity: 1
        }
    }
    
    @keyframes fade {
        10% {
            transform: scale(1, 1)
        }
        35% {
            transform: scale(1, 1.7)
        }
        40% {
            transform: scale(1, 1.7)
        }
        50% {
            opacity: 1
        }
        60% {
            transform: scale(1, 1)
        }
        100% {
            transform: scale(1, 1);
            opacity: 0
        }
    }
    
    [data-language] code,
    [class^="lang"] code,
    pre [data-language],
    pre [class^="lang"] {
        opacity: 0;
        -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=100)";
        animation: fade-in 50ms ease-in-out 2s forwards
    }
    
    [data-language] code.rainbow,
    [class^="lang"] code.rainbow,
    pre [data-language].rainbow,
    pre [class^="lang"].rainbow {
        animation: none;
        transition: opacity 50ms ease-in-out
    }
    
    [data-language] code.loading,
    [class^="lang"] code.loading,
    pre [data-language].loading,
    pre [class^="lang"].loading {
        animation: none
    }
    
    [data-language] code.rainbow-show,
    [class^="lang"] code.rainbow-show,
    pre [data-language].rainbow-show,
    pre [class^="lang"].rainbow-show {
        opacity: 1
    }
    
    pre {
        position: relative
    }
    
    pre.loading .preloader div {
        animation-play-state: running
    }
    
    pre.loading .preloader div:nth-of-type(1) {
        background: #0081f5;
        animation: fade 1.5s 300ms linear infinite
    }
    
    pre.loading .preloader div:nth-of-type(2) {
        background: #5000f5;
        animation: fade 1.5s 438ms linear infinite
    }
    
    pre.loading .preloader div:nth-of-type(3) {
        background: #9000f5;
        animation: fade 1.5s 577ms linear infinite
    }
    
    pre.loading .preloader div:nth-of-type(4) {
        background: #f50419;
        animation: fade 1.5s 715ms linear infinite
    }
    
    pre.loading .preloader div:nth-of-type(5) {
        background: #f57900;
        animation: fade 1.5s 853ms linear infinite
    }
    
    pre.loading .preloader div:nth-of-type(6) {
        background: #f5e600;
        animation: fade 1.5s 992ms linear infinite
    }
    
    pre.loading .preloader div:nth-of-type(7) {
        background: #00f50c;
        animation: fade 1.5s 1130ms linear infinite
    }
    
    pre .preloader {
        position: absolute;
        top: 12px;
        left: 10px
    }
    
    pre .preloader div {
        width: 12px;
        height: 12px;
        border-radius: 4px;
        display: inline-block;
        margin-right: 4px;
        opacity: 0;
        animation-play-state: paused;
        animation-fill-mode: forwards
    }
    
    pre {
        border: 1px solid #ccc;
        word-wrap: break-word;
        padding: 6px 10px;
        line-height: 19px;
        margin-bottom: 20px
    }
    
    pre code {
        border: 0;
        padding: 0;
        margin: 0;
        border-radius: 0
    }
    
    code {
        border: 1px solid #eaeaea;
        margin: 0px 2px;
        padding: 0px 5px;
        font-size: 12px
    }
    
    pre,
    code {
        font-family: Consolas, 'Liberation Mono', Courier, monospace;
        color: #333;
        background: #f8f8f8;
        border-radius: 3px
    }
    
    pre,
    pre code {
        font-size: 13px
    }
    
    pre .comment {
        color: #998
    }
    
    pre .support {
        color: #0086B3
    }
    
    pre .tag,
    pre .tag-name {
        color: navy
    }
    
    pre .keyword,
    pre .css-property,
    pre .vendor-fix,
    pre .sass,
    pre .class,
    pre .id,
    pre .css-value,
    pre .entity.function,
    pre .storage.function {
        font-weight: bold
    }
    
    pre .css-property,
    pre .css-value,
    pre .vendor-fix,
    pre .support.namespace {
        color: #333
    }
    
    pre .constant.numeric,
    pre .keyword.unit,
    pre .hex-color {
        font-weight: normal;
        color: #099
    }
    
    pre .entity.class {
        color: #458
    }
    
    pre .entity.id,
    pre .entity.function {
        color: #900
    }
    
    pre .attribute,
    pre .variable {
        color: teal
    }
    
    pre .string,
    pre .support.value {
        font-weight: normal;
        color: #d14
    }
    
    pre .regexp {
        color: #009926
    }
</style>
<style>
    /*************** SCROLLBAR BASE CSS ***************/
 
.scroll-wrapper {
    overflow: hidden !important;
    padding: 0 !important;
    position: relative;
}
 
.scroll-wrapper > .scroll-content {
    border: none !important;
    box-sizing: content-box !important;
    height: auto;
    left: 0;
    margin: 0;
    max-height: none;
    max-width: none !important;
    overflow: scroll !important;
    padding: 0;
    position: relative !important;
    top: 0;
    width: auto !important;
}
 
.scroll-wrapper > .scroll-content::-webkit-scrollbar {
    height: 0;
    width: 0;
}
 
.scroll-element {
    display: none;
}
.scroll-element, .scroll-element div {
    box-sizing: content-box;
}
 
.scroll-element.scroll-x.scroll-scrollx_visible,
.scroll-element.scroll-y.scroll-scrolly_visible {
    display: block;
}
 
.scroll-element .scroll-bar,
.scroll-element .scroll-arrow {
    cursor: default;
}
 
.scroll-textarea {
    border: 1px solid #cccccc;
    border-top-color: #999999;
}
.scroll-textarea > .scroll-content {
    overflow: hidden !important;
}
.scroll-textarea > .scroll-content > textarea {
    border: none !important;
    box-sizing: border-box;
    height: 100% !important;
    margin: 0;
    max-height: none !important;
    max-width: none !important;
    overflow: scroll !important;
    outline: none;
    padding: 2px;
    position: relative !important;
    top: 0;
    width: 100% !important;
}
.scroll-textarea > .scroll-content > textarea::-webkit-scrollbar {
    height: 0;
    width: 0;
}
 
 
 
 
/*************** SIMPLE INNER SCROLLBAR ***************/
 
.scrollbar-inner > .scroll-element,
.scrollbar-inner > .scroll-element div
{
    border: none;
    margin: 0;
    padding: 0;
    position: absolute;
    z-index: 10;
}
 
.scrollbar-inner > .scroll-element div {
    display: block;
    height: 100%;
    left: 0;
    top: 0;
    width: 100%;
}
 
.scrollbar-inner > .scroll-element.scroll-x {
    bottom: 2px;
    height: 8px;
    left: 0;
    width: 100%;
}
 
.scrollbar-inner > .scroll-element.scroll-y {
    height: 100%;
    right: 2px;
    top: 0;
    width: 8px;
}
 
.scrollbar-inner > .scroll-element .scroll-element_outer {
    overflow: hidden;
}
 
.scrollbar-inner > .scroll-element .scroll-element_outer,
.scrollbar-inner > .scroll-element .scroll-element_track,
.scrollbar-inner > .scroll-element .scroll-bar {
    -webkit-border-radius: 8px;
    -moz-border-radius: 8px;
    border-radius: 8px;
}
 
.scrollbar-inner > .scroll-element .scroll-element_track,
.scrollbar-inner > .scroll-element .scroll-bar {
    -ms-filter:"progid:DXImageTransform.Microsoft.Alpha(Opacity=40)";
    filter: alpha(opacity=40);
    opacity: 0.4;
}
 
.scrollbar-inner > .scroll-element .scroll-element_track { background-color: #e0e0e0; }
.scrollbar-inner > .scroll-element .scroll-bar { background-color: #c2c2c2; }
.scrollbar-inner > .scroll-element:hover .scroll-bar { background-color: #919191; }
.scrollbar-inner > .scroll-element.scroll-draggable .scroll-bar { background-color: #919191; }
 
 
/* update scrollbar offset if both scrolls are visible */
 
.scrollbar-inner > .scroll-element.scroll-x.scroll-scrolly_visible .scroll-element_track { left: -12px; }
.scrollbar-inner > .scroll-element.scroll-y.scroll-scrollx_visible .scroll-element_track { top: -12px; }
 
 
.scrollbar-inner > .scroll-element.scroll-x.scroll-scrolly_visible .scroll-element_size { left: -12px; }
.scrollbar-inner > .scroll-element.scroll-y.scroll-scrollx_visible .scroll-element_size { top: -12px; }
</style>
